---
name: Build Docker Image

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Test Docker Image
        uses: docker/build-push-action@v2
        with:
          context: "."
          push: false
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}-test
          target: test

      - name: Execute Tests
        run: docker run ghcr.io/${{ github.repository }}:${{ github.ref_name }}-test

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: "."
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Trigger Downstream Builds
        run: |
          curl -XPOST -u "${{secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/magfest/ubersystem/actions/workflows/ci-docker.yaml/dispatches --data '{"ref": "${{github.ref_name}}"}'