<!doctype html>
<html>
    <head>
        <title>Sideboard Connection Tests</title>
    </head>
    <body>
        <h2 align="center">Sideboard Connection Tests</h2>
        ((% for service, results in connections.items()|sort %))
            <h3>$(( service ))$</h3>
            <ul>
            ((% for line in results %))
                <li>$(( line ))$</li>
            ((% endfor %))
            </ul>
        ((% endfor %))
    </body>
</html>
